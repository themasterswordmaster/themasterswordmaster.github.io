  <script type="text/javascript">
     function VidChange() {
      let e = document.getElementById("myInput").value;
	  let f = e.toString()
      let splitted = f.slice(32, 43)
	  var def = "https://www.youtube.com/embed/"
	  var newSrc = def.concat(splitted)
      document.getElementById("MyFrame").src=newSrc;
     }
	 function ListChange() {
      let e = document.getElementById("myInput").value;
	  let f = e.toString()
      let splitted = f.slice(32)
	  var def = "https://www.youtube.com/embed/videoseries"
	  var newSrc = def.concat(splitted)
      document.getElementById("MyFrame").src=newSrc;
     }
	 
    </script>
  <link rel="icon" type="image/x-icon" href="files/youtube.ico">
