<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600" width="600" height="600" role="img" aria-labelledby="title desc">
  <title id="title">Skull and Crossbones</title>
  <desc id="desc">A white skull with black outline, with two full crossed bones behind it.</desc>

  <g stroke="#000000" stroke-width="8" fill="#ffffff" stroke-linecap="round" stroke-linejoin="round">
    <!-- Crossbones -->
    <g transform="translate(300,340)">
      <!-- Bone 1 (bottom-left to top-right) -->
      <g transform="rotate(35)">
        <path d="
          M-250 0
          c-20 -25 -20 -55 0 -75
          s55 -20 75 0
          l350 0
          c20 -20 55 -20 75 0
          s20 55 0 75
          s-55 20 -75 0
          l-350 0
          c-20 20 -55 20 -75 0
          z
        " />
      </g>

      <!-- Bone 2 (top-left to bottom-right) -->
      <g transform="rotate(-35)">
        <path d="
          M-250 0
          c-20 -25 -20 -55 0 -75
          s55 -20 75 0
          l350 0
          c20 -20 55 -20 75 0
          s20 55 0 75
          s-55 20 -75 0
          l-350 0
          c-20 20 -55 20 -75 0
          z
        " />
      </g>
    </g>

    <!-- Skull -->
    <g transform="translate(300,240)">
      <!-- Cranium -->
      <path d="
        M0 -120
        C80 -120, 150 -60, 150 10
        C150 80, 110 130, 50 145
        C25 155, -25 155, -50 145
        C-110 130, -150 80, -150 10
        C-150 -60, -80 -120, 0 -120
        Z" />

      <!-- Jaw -->
      <path d="
        M-80 140
        C-60 180, 60 180, 80 140
        C90 120, 90 100, 75 90
        C55 105, -55 105, -75 90
        C-90 100, -90 120, -80 140
        Z" />

      <!-- Eye sockets -->
      <ellipse cx="-50" cy="-10" rx="32" ry="42" fill="#000000"/>
      <ellipse cx="50" cy="-10" rx="32" ry="42" fill="#000000"/>

      <!-- Nose cavity -->
      <path d="M0 20 C-15 30, -15 50, 0 60 C15 50, 15 30, 0 20 Z" fill="#000000"/>

      <!-- Teeth -->
      <g transform="translate(-50,80)">
        <rect x="0" y="0" width="20" height="28" rx="3"/>
        <rect x="25" y="0" width="20" height="28" rx="3"/>
        <rect x="50" y="0" width="20" height="28" rx="3"/>
        <rect x="75" y="0" width="20" height="28" rx="3"/>
      </g>
    </g>
  </g>
</svg>
